<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">Server status: {{ status }}</div>
  <div class="card">
    <h4 class="card-header">Register in messenger</h4>
    <div class="card-body">
      <form [formGroup]="registerForm">


        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            id="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="fullName">Full name</label>
          <input
            type="text"
            formControlName="fullName"
            class="form-control"
            id="fullName"
          />
          <small><span class="text-muted">optional</span></small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password should be at least 8 symbols long</div>
          </div>
        </div>

        <div class="form-group">
          <label for="c_password">Repeat Password</label>
          <input
            id="c_password"
            type="password"
            formControlName="c_password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.c_password.errors }"
          />
          <div *ngIf="submitted && f.c_password.errors" class="invalid-feedback">
            <div *ngIf="f.c_password.errors.required">Password repeat is required</div>
            <div *ngIf="f.c_password.errors.minlength">Password should be at least 8 symbols long</div>
          </div>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="terms"/>
          <label class="form-check-label" for="exampleCheck1"
            >I agree to <a href="/terms">Terms of service</a></label
          >
        </div>



        <button [disabled]="this.isSubmitDisabled()" class="btn btn-primary btn-block" (click)="onSubmit()">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Register
        </button>
        <div class="mt-2">
          Already a member?
          <a [routerLink]="'/login'">Sign in instead</a>
        </div>
        <div *ngFor="let err of this.error" class="alert alert-danger mt-3 mb-0">
          {{err[0]}}
        </div>
      </form>
    </div>
  </div>
</div>
