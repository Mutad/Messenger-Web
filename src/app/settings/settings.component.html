<div id="settings" class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="display-4 inline">@{{ this.user.username }}</h1>
      <button
        class="btn btn-lg"
        (click)="toggleEditMode()"
        [ngClass]="this.editMode ? 'btn-success' : 'btn-secondary'"
      >
        Edit
      </button>
    </div>
    <form [formGroup]="editForm" (submit)="saveUser()">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label"
          >Full name</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            name="fullName"
            [readOnly]="!editMode"
            class="form-control"
            formControlName="fullName"
            id="inputName"
            style="border: none;"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label"
          >Full name</label
        >
        <div class="col-sm-10">
          <input
            type="email"
            name="email"
            [readOnly]="!editMode"
            class="form-control"
            style="border: none;"
            formControlName="email"
            id="inputEmail"
          />
        </div>
      </div>
      <button
        type="submit"

        class="btn btn-block btn-success btn-save"
        [ngClass]="!this.editMode ? 'hidden' : ''"
      >
        Save
      </button>
    </form>
    <button class="btn btn-danger btn-block mt-5" (click)="logout()">
      Log out
    </button>
  </div>
</div>
